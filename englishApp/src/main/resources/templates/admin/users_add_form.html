<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table img {
            max-width: 80px;
            height: auto;
        }
        :root {
            --green-seaweed: rgba(2, 128, 144, 1);
            --blue-queen: rgba(69, 105, 144, 1);
            --red-fire: rgba(244, 91, 105, 1);
            --orange-sun: rgba(255, 165, 0, 1);
        }
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }

        /* CSS cho header bảng */
        .table-red-fire {
            background-color: var(--red-fire) !important;
            color: white !important;
        }

        .table-red-fire th {
            background-color: var(--red-fire) !important;
            color: white !important;
            border-color: rgba(244, 91, 105, 0.5) !important;
        }

        /* CSS cho các dòng striped */
        .table-red-fire-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(244, 91, 105, 0.1) !important;
            color: var(--red-fire);
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/home :: sidebar"></div>
        <div class="col-md-10 p-4">
            <h2 class="mb-4" th:text="${'Create Main Topics'}"></h2>

            <form th:action="@{/admin/users/add}"
                  th:object="${user}"
                  method="post"
                  enctype="multipart/form-data"
                  class="row g-3" novalidate>

                <!-- Username -->
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control"/>
                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control"/>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- First Name -->
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" th:field="*{dob}" class="form-control"/>
                </div>

                <!-- Avatar -->
                <div class="col-md-6">
                    <label class="form-label">Avatar</label>
                    <input type="file" th:field="*{avatar}" class="form-control"/>
                </div>

                <!-- Role -->
                <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select th:field="*{role}" class="form-select">
                        <option th:value="USER">USER</option>
                        <option th:value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <!-- Status -->
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select th:field="*{isActive}" class="form-select">
                        <option th:value="true">Active</option>
                        <option th:value="false">Inactive</option>
                    </select>
                </div>

                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Thêm mới</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
