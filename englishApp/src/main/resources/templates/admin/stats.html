<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thống kê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --red-fire: rgba(244, 91, 105, 1);
        }
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }

        .btn-red-fire {
            background-color: var(--red-fire);
            border-color: var(--red-fire);
            color: white;
        }

        .btn-red-fire:hover {
            background-color: rgba(244, 91, 105, 0.8);
            border-color: rgba(244, 91, 105, 0.8);
            color: white;
        }

        .card-header-red-fire {
            background-color: var(--red-fire) !important;
            color: white !important;
            border-bottom: 1px solid rgba(244, 91, 105, 0.5);
        }

        .table-red-fire {
            border: 2px solid var(--red-fire);
        }

        .table-red-fire th {
            background-color: var(--red-fire);
            color: white;
            border-color: var(--red-fire);
        }

        .table-red-fire td {
            border-color: rgba(244, 91, 105, 0.3);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/home :: sidebar"></div>

        <div class="col px-4">
            <h2 class="my-4">System Statistics</h2>

            <form method="get" class="row g-3 mb-4">
                <div class="col-md-3">
                    <select name="type" id="type" class="form-select" onchange="toggleDateFields()">
                        <option value="default" th:selected="${selectedType == 'default'}">All Years</option>
                        <option value="year" th:selected="${selectedType == 'year'}">By Year</option>
                        <option value="quarter" th:selected="${selectedType == 'quarter'}">By Quarter</option>
                        <option value="month" th:selected="${selectedType == 'month'}">By Month</option>
                    </select>
                </div>
                <div class="col-md-2" id="yearField" style="display:none;">
                    <select name="year" class="form-select">
                        <option th:each="y : ${#numbers.sequence(2022, 2025)}"
                                th:value="${y}" th:text="${y}"
                                th:selected="${selectedYear == y}"></option>
                    </select>
                </div>
                <div class="col-md-2" id="quarterField" style="display:none;">
                    <select name="quarter" class="form-select">
                        <option value="">Select Quarter</option>
                        <option th:each="q : ${#numbers.sequence(1, 4)}"
                                th:value="${q}" th:text="'Q' + ${q}"
                                th:selected="${selectedQuarter == q}"></option>
                    </select>
                </div>
                <div class="col-md-2" id="monthField" style="display:none;">
                    <select name="month" class="form-select">
                        <option value="">Select Month</option>
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}" th:text="'Month ' + ${m}"
                                th:selected="${selectedMonth == m}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-red-fire w-100">View</button>
                </div>
            </form>

            <div class="row g-4 mb-4">

                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header card-header-red-fire">Users</div>
                        <div class="card-body p-2">
                            <table class="table table-sm table-red-fire">
                                <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Time</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="stat, i : ${userStats}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${stat[0]}"></td>
                                    <td th:text="${stat[1]}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(userStats)}">
                                    <td colspan="3" class="text-center text-muted">No data available</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header card-header-red-fire">User Chart</div>
                        <div class="card-body">
                            <div style="position: relative; height: 300px;">
                                <canvas id="userChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script th:inline="javascript">
        function toggleDateFields() {
            const type = document.getElementById('type').value;
            document.getElementById('yearField').style.display = (type === 'year' || type === 'quarter' || type === 'month') ? 'block' : 'none';
            document.getElementById('quarterField').style.display = type === 'quarter' ? 'block' : 'none';
            document.getElementById('monthField').style.display = type === 'month' ? 'block' : 'none';
        }

        document.addEventListener("DOMContentLoaded", function () {
            toggleDateFields();

            const userStats = /*[[${userStats}]]*/ [];
            if (userStats.length) {
                const ctx = document.getElementById('userChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: userStats.map(s => s[0]),
                        datasets: [{
                            label: 'Người dùng',
                            data: userStats.map(s => s[1]),
                            backgroundColor: 'rgba(244, 91, 105, 1)',
                            borderColor: 'rgba(244, 91, 105, 0.8)',
                            borderWidth: 1
                        }]
                    }
                });
            }
        });
    </script>

</body>
</html>
