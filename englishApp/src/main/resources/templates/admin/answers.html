<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table img {
            max-width: 80px;
            height: auto;
        }
        :root {
            --green-seaweed: rgba(2, 128, 144, 1);
            --blue-queen: rgba(69, 105, 144, 1);
            --red-fire: rgba(244, 91, 105, 1);
            --orange-sun: rgba(255, 165, 0, 1);
        }
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }

        /* CSS cho header bảng */
        .table-red-fire {
            background-color: var(--red-fire) !important;
            color: white !important;
        }

        .table-red-fire th {
            background-color: var(--red-fire) !important;
            color: white !important;
            border-color: rgba(244, 91, 105, 0.5) !important;
        }

        /* CSS cho các dòng striped */
        .table-red-fire-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(244, 91, 105, 0.1) !important;
            color: var(--red-fire);
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/home :: sidebar"></div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">Answer Management</h2>

            <form class="row g-2 mb-4" method="get" action="">
                <div class="col-md-4">
                    <input type="text" name="answer" class="form-control" placeholder="Enter answer..." th:value="${param.answer}">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary">Tìm kiếm</button>
                    <a th:href="@{/admin/answers/add}" class="btn btn-success">+ Thêm mới</a>
                </div>
            </form>

            <table class="table table-bordered table-striped table-red-fire-striped align-middle">
                <thead class="table-red-fire">
                <tr>
                    <th>STT</th>
                    <th>Answer</th>
                    <th>Quiz</th>
                    <th>Create at</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ans, iterStat : ${answers}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${ans.answer}"></td>
                    <td th:text="${ans.quiz.question}"></td>
                    <td th:text="${#temporals.format(ans.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{'/admin/answers/edit/' + ${ans.id}}" class="btn btn-warning btn-sm">Sửa</a>
                        <form th:action="@{'/admin/answers/delete/' + ${ans.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Bạn có chắc muốn xóa?')">
                                Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
                <a th:if="${currentPage <= 1}" class="btn btn-secondary me-2 disabled">Previous</a>
                <a th:unless="${currentPage <= 1}"
                   th:href="@{''(answer=${param.answer}, page=${currentPage - 1})}"
                   class="btn btn-primary me-2">Previous</a>

                <span class="btn btn-outline-secondary me-2" th:text="'Trang ' + ${currentPage} + ' / ' + ${totalPages}"></span>

                <a th:if="${currentPage >= totalPages}" class="btn btn-secondary disabled">Next</a>
                <a th:unless="${currentPage >= totalPages}"
                   th:href="@{''(answer=${param.answer}, page=${currentPage + 1})}"
                   class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
