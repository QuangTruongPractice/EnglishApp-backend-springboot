<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --red-fire: rgba(244, 91, 105, 1);
        }
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }
        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }
        .error-message {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/home :: sidebar"></div>
        <div class="col-md-10 p-4">
            <h2 class="mb-4" th:text="${vocabularies.id == null ? 'Create Vocabulary' : 'Update Vocabulary'}"></h2>

            <form th:action="@{/admin/vocabularies/add}" th:object="${vocabularies}" method="post"
                  enctype="multipart/form-data" class="row g-3" novalidate>

                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Word</label>
                    <input type="text" th:field="*{word}" class="form-control" required/>
                    <div class="error-message" th:if="${#fields.hasErrors('word')}" th:errors="*{word}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phonetic</label>
                    <input type="text" th:field="*{phonetic}" class="form-control"/>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Definition</label>
                    <textarea th:field="*{definition}" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Vietnamese Word</label>
                    <input type="text" th:field="*{vnWord}" class="form-control"/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Vietnamese Definition</label>
                    <textarea th:field="*{vnDefinition}" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Example</label>
                    <textarea th:field="*{example}" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Vietnamese Example</label>
                    <textarea th:field="*{vnExample}" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Audio URL</label>
                    <input type="text" th:field="*{audioUrl}" class="form-control"/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Sub Topics</label>
                    <select class="form-select" multiple th:field="*{subTopicIds}">
                        <option th:each="sub : ${subTopics}" th:value="${sub.id}" th:text="${sub.name}"></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Word Types</label>
                    <select class="form-select" multiple th:field="*{wordTypeIds}">
                        <option th:each="wt : ${wordTypes}" th:value="${wt.id}" th:text="${wt.type.name}"></option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/admin/vocabularies}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
