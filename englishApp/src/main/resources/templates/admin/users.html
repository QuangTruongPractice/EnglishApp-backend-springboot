<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table img {
            max-width: 80px;
            height: auto;
        }
        :root {
            --green-seaweed: rgba(2, 128, 144, 1);
            --blue-queen: rgba(69, 105, 144, 1);
            --red-fire: rgba(244, 91, 105, 1);
            --orange-sun: rgba(255, 165, 0, 1);
        }
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }

        /* CSS cho header bảng */
        .table-red-fire {
            background-color: var(--red-fire) !important;
            color: white !important;
        }

        .table-red-fire th {
            background-color: var(--red-fire) !important;
            color: white !important;
            border-color: rgba(244, 91, 105, 0.5) !important;
        }

        /* CSS cho các dòng striped */
        .table-red-fire-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(244, 91, 105, 0.1) !important;
            color: var(--red-fire);
        }

        .table img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar giữ nguyên -->
        <div th:replace="admin/home :: sidebar"></div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">User Management</h2>

            <!-- Hiển thị lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <!-- Search form -->
            <form class="row g-2 mb-4" method="get" action="">
                <div class="col-md-6">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by email, username, or full name"
                           th:value="${keyword}">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary">Search</button>
                    <a th:href="@{/admin/users/add}" class="btn btn-success">+ Add User</a>
                </div>
            </form>

            <!-- User table -->
            <table class="table table-bordered table-striped table-red-fire-striped align-middle">
                <thead class="table-red-fire">
                <tr>
                    <th>STT</th>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td>
                        <img th:src="${user.avatar != null ? user.avatar : '/images/default-avatar.png'}" alt="Avatar">
                    </td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.dob != null ? #temporals.format(user.dob, 'dd/MM/yyyy') : ''}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <span th:text="${user.isActive ? 'Active' : 'Inactive'}"
                              th:classappend="${user.isActive} ? 'badge bg-success' : 'badge bg-danger'"></span>
                    </td>
                    <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd/MM/yyyy') : ''}"></td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this user?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="10" class="text-center">No users found.</td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
                <a th:if="${currentPage <= 1}" class="btn btn-secondary me-2 disabled">Previous</a>
                <a th:unless="${currentPage <= 1}"
                   th:href="@{''(email=${param.email}, fullname=${param.fullname}, page=${currentPage - 1})}"
                   class="btn btn-primary me-2">Previous</a>

                <span class="btn btn-outline-secondary me-2"
                      th:text="'Page ' + ${currentPage} + ' / ' + ${totalPages}"></span>

                <a th:if="${currentPage >= totalPages}" class="btn btn-secondary disabled">Next</a>
                <a th:unless="${currentPage >= totalPages}"
                   th:href="@{''(email=${param.email}, fullname=${param.fullname}, page=${currentPage + 1})}"
                   class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
