<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --green-seaweed: rgba(2, 128, 144, 1);
            --blue-queen: rgba(69, 105, 144, 1);
            --red-fire: rgba(244, 91, 105, 1);
            --orange-sun: rgba(255, 165, 0, 1);
        }
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: var(--red-fire);
            color: white;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(244, 91, 105, 0.8);
        }

        .stat-card {
            color: white;
            border: none;
        }
        .bg-card {
            background-color: white;
            color: var(--red-fire);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 sidebar p-0" th:fragment="sidebar">
            <h4 class="text-center py-4 border-bottom">Admin Panel</h4>
            <a th:href="@{/admin/}">Dashboard</a>
            <a th:href="@{/admin/users}">User</a>
            <a th:href="@{/admin/topics}">Main Topic</a>
            <a th:href="@{/admin/subTopics}">Sub topic</a>
            <a th:href="@{/admin/vocabularies}">Vocabulary</a>
            <a th:href="@{/admin/videos}">Video</a>
            <a th:href="@{/admin/quizs}">Quiz</a>
            <a th:href="@{/admin/answers}">Answer</a>
            <a th:href="@{/admin/stats}">Stats</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
        </div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">Dashboard</h2>
            <div class="row g-3">
                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Main Topic</h5>
                            <h2 class="fw-bold" th:text="${mainTopicNum}"></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Sub Topic</h5>
                            <h2 class="fw-bold" th:text="${subTopicNum}"></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Vocabulary</h5>
                            <h2 class="fw-bold" th:text="${vocabularyNum}"></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">User</h5>
                            <h2 class="fw-bold" th:text="${userNum}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Video</h5>
                            <h2 class="fw-bold" th:text="${videoNum}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card stat-card bg-card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Quiz</h5>
                            <h2 class="fw-bold" th:text="${quizNum}"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="chart-container p-4 mb-4">
                    <h5 class="mb-3">Thống kê người dùng gần đây</h5>
                    <canvas id="userChart" height="110"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:inline="javascript">
    const userStats = /*[[${userStats}]]*/ [];

    const labels = userStats.map(s => "Tháng " + s[0]);
    const data = userStats.map(s => s[1]);

    const ctx = document.getElementById('userChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Người dùng mới',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 5
                    }
                }
            }
        }
    });
</script>
</body>
</html>
